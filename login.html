<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dil Punjabi</title>
    <link rel="stylesheet" href="login.css.css" />
  </head>
  <body>
    <div class="bg1">
      <div class="f1">
        <h1>Welcome To Dil Punjabi</h1>
        <img src="img/dil punjabi logo.png" alt="logo">
      </div>
      <div class="container">
        <div class="f2">
          <h1>Login</h1>
          <form action="#">
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="example@gmail.com" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="password" />
            </div>
            <a
              href="#"
              style="
                color: #ff3300;
                text-decoration: none;
                display: block;
                text-align: right;
                margin-top: 5px;
              "
              >Forget Password?</a
            >
            <a href="index.html" target="_blank"></a><button type="submit">Sign in</button></a>
          </form>
          <div class="social-media">
            <a href="#"><img src="img/instagram.png" ></a>
            <a href="#"><img src="img/facebook.png" ></a>
            <a href="#"><img src="img/linkedin.png" ></a>
          </div>
          <div class="footer">
            Don't have an account yet? <a href="#">Register for free</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
